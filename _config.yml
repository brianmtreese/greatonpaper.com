# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site language
lang: en-US

# Site title
title: "Great on Paper"

# A description of your site for meta tag, search engine results.
description: "When life looks great on paper, but doesn't add up in your heart, what do you do?"

# The subpath of your site, e.g. /blog, for generating urls.
baseurl: "/greatonpaper.com"

# The base hostname & protocol of your site for where absolute urls are needed.
url: "https://greatonpaper.com"

# Favicon
favicon: images/favicon.png

# Google Analytics id, e.g. "UA-NNNNNNNN-N"
google_analytics: "UA-151352028-1"

# Site navigation - each item must have a title and a url.
navigation:
  - text: Home
    url: /
  - text: About
    url: /about

# The shortname for your Disqus site to enable comments.
disqus: greatonpaper-com

# Colors
accent_color: '#ff374a'

# Site footer
footer:
  content: "&copy; Great on Paper all rights reserved."
  has_social: false

# Plugins
plugins:
  - jekyll-paginate

# http://jekyllrb.com/docs/pagination/
paginate: 10
paginate_path: 'blog/page:num/'


# Permalinks
permalink: /:title/

# Conversion
markdown: kramdown

# Sass
sass:
  sass_dir: _sass
  style: compressed
